<ion-content style="border: orange 1px solid;">
    <div style="margin-top: 8px">
        <ion-text class="in-title; " style="margin-left: 15px; float: left">Espace personnel</ion-text>
        <ion-icon name="mail" style="margin-right : 15px; float: right" (click)="onSend()"></ion-icon>
        <ion-icon name="home" style="margin-right: 25px; float: right" [routerLink]="['./../task']"></ion-icon>
    </div>
    <br>
    <div>
        <form *ngIf="form" style="text-align: center" [formGroup]="form" (ngSubmit)="onUpdate()">
            <br>
            <ion-text *ngIf="form.dirty && form.controls.email.invalid" style="font-size: small">Le format d'e-mail
                n'est pas valide.
            </ion-text>
            <ion-text *ngIf="success" style="font-size: small">Informations mises à jour</ion-text>
            <ion-item>
                <ion-input style="background-color: bisque" formControlName="email" type="email"></ion-input>
            </ion-item>
            <ion-item *ngIf="user.newsletter === false" lines="none">
                <ion-checkbox formControlName="newsletter"></ion-checkbox>
                <ion-text class="in-form" style="padding: 10px; font-size: 15px">Newsletter
                    <bdi style="font-size: small">
                        chaque mois des atuces pour simplifier ta vie
                    </bdi>
                </ion-text>
            </ion-item>
            <ion-button color="primary" type="submit" [disabled]="form.pristine || form.invalid">Enregistrer
            </ion-button>
            <br>
        </form>
    </div>
    <br>
    <a style="color: red; font-size: small" (click)="onDelete()">Supprimer mon compte (définitif !)</a>
</ion-content>
