<ion-app>
  <ion-content>
    <img src="./assets/illustrations/headlog.png">
    <ion-title>30 jours pour d√©sencombrer</ion-title>
    <form style="text-align: center" [formGroup]="form" (ngSubmit)="onLogin()">
      <br>
      Connexion
      <br><br>
      <ion-item>
        <ion-input formControlName="username" placeholder="Identifiant" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="password" placeholder="Mot de passe" type="password"></ion-input>
      </ion-item>
      <br><br><ion-button color="primary" type="submit" [disabled]="form.invalid">Se connecter</ion-button>
    </form>
  </ion-content>
</ion-app>
